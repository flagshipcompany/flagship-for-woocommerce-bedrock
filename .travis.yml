language: php

sudo: false

branches:
  only:
    - master
    - /^rfc.+$/

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=5.3
  - WP_VERSION=5.2
  - WP_VERSION=5.1
  - WP_VERSION=5.0
  - WP_VERSION=4.9

matrix:
  exclude:
    - php: 7.4
      env: WP_VERSION=4.9
    - php: 7.3
      env: WP_VERSION=4.9

before_script:
  - git clone https://github.com/woothemes/woocommerce ../woocommerce
  - bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - composer update
script: phpunit